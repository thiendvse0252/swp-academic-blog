<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="src/blogDetail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" type="image/png" href="./img/Logo.png" />
    <title>Academic blog at FPT University</title>
</head>

<body>
    <!-- Header  -->
    <header class="flex items-center justify-between w-full bg-black text-white p-1" id="header">
        <div class="flex items-center" id="taskbar">
            <!-- <a href="/home.html" class="items-start justify-center">
                <img src=" ./img/Logo.png" alt="logo" class="w-16 h-auto">
            </a> -->
            
            <a href="/home.html" class="p-logo" style="font-size: 35px; font-weight: 700; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: bisque; margin-right: 10px;">
                FPT BLOG
            </a>
            
            <a href="/home.html" class="p-2" style="border-left: 1px solid white;">
                Home
            </a>

            <a href="create.html" class="p-2">
                New Post
            </a>

            <a href="bestartice.html" class="p-2">
                Best Article
            </a>

            <a href="teacherPage.html" class="p-2" id="teacherPage1">
                Post Request
            </a>

            <a href="/giveAward.html" class="p-2" id="teacherPage2">
                Give Award
            </a>

            <!-- Category  -->
            <div class="group inline-block relative">
                <button class="py-2 px-4 rounded inline-flex items-center" id="category">
                    <span class="mr-1" style="font-weight: 600;">Category</span>
                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                    </svg>
                </button>
                <ul class="absolute hidden text-gray-700 pt-1 group-hover:block">
                    
                </ul>
            </div>
        </div>
        <div class="p-1">
            <form class="flex items-center">
                <label for="simple-search" class="sr-only">Search</label>
                <div class="relative w-full">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 5v10M3 5a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm0 10a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm12 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0V6a3 3 0 0 0-3-3H9m1.5-2-2 2 2 2" />
                        </svg>
                    </div>
                    <input type="text" id="simple-search"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Search blog, tag..." required>
                </div>
                <button type="submit"
                    class="p-2.5 ml-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                    </svg>
                    <span class="sr-only">Search</span>
                </button>
            </form>
        </div>

        <script>
            var prevScrollPos = window.pageYOffset;
            var header = document.getElementById("header");
    
            window.onscroll = function() {
                var currentScrollPos = window.pageYOffset;
                
                if (prevScrollPos > currentScrollPos) {
                    // Scrolling up
                    header.style.top = "0";
                } else {
                    // Scrolling down
                    header.style.top = "-100px"; // Adjust the value based on your header height
                }
    
                prevScrollPos = currentScrollPos;
            }
        </script>
    </header>

    <!-- Main  -->
    <Main>
        <div class="wapper-title" id="detail">
            <!-- Title -->
            <div class="column">
                <div class="mr-7" id="postTitle"></div>
            </div>

            <!-- ByUser DateTime NumberRead -->
            <div class="column" style="background-color: white;">

                <!-- Data For NumberRead NumberVote -->
                <div id="postTag"></div>

                <div class="inner-column">
                    <div class="container-user" title="Name User">
                        <div class="by-user">
                            <i class="fa-solid fa-user fa-sm" style="color: #000000;"></i>
                        </div>
                        <div class="by-user" id="postAuthor">
                            <!-- By User -->
                        </div>
                    </div>
                </div>

                <div class="inner-column">
                    <div class="container-datetime" title="Date Time">
                        <div class="date-time">
                            <i class="fa-regular fa-calendar-days" style="color: #000000;"></i>
                        </div>
                        <div class="date-time" id="postDate">
                            <!-- Date Time -->
                        </div>
                    </div>
                </div>

                <div class="inner-column">
                    <div class="container-read" title="Reading Time">
                        <div class="number-read">
                            <i class="fa-regular fa-clock" style="color: #000000;"></i>
                        </div>
                        <div class="number-read" id="readingTime">
                            <!-- Times Read -->
                        </div>
                    </div>
                </div>
                
                
                <div class="inner-column">
                    <div class="container-tag" title="Category">
                        <div class="tag-category">
                            <h2 >
                                Category: 
                            </h2>
                        </div>
                        <div class="container-tag-hover">
                            <div class="tag-category">
                                <i class="fa-solid fa-hashtag";></i>
                            </div>
                            <div class="tag-category" id="postCategory">
                                <!-- Tag Category -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Button Aprove . Button Reject -->
            <div class="column">
                <div class="inner-column">
                    <div class="tools">
                        <div class="button" style="display: flex;">
                            <button class="button approve-button" id="approveButton">Approve</button>
                            <!-- <button class="button reject-button" id="rejectButton">Reject</button> -->
                        </div>
                    </div>
                </div>

                <div class="inner-column">
                    <div class="tools">
                        <div class="button-reject" style="display: flex;">
                            <!-- <button class="button approve-button" id="approveButton">Approve</button> -->
                            <button class="button reject-button" id="rejectButton">Reject</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- IMG Bên Ngoài Mang Vào -->
        <!-- <div class="wapper-title">
            <div class="column-img">
                <div class="media-laist">
                    <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-l-lg" id="postMedia" src="#" alt="">
                </div>
            </div>
        </div> -->


        <!-- Post Content -->
        <div class="wapper-title-post">
            <div class="column">
                <p class="postContent" id="postContent"></p>
            </div>
            <div>
                <h5 id="postCategory"></h5>
            </div>
        </div>

    </Main>

    <!-- footer  -->
    <footer class="bg-white rounded-lg shadow dark:bg-gray-900" id="footer">
        <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
            <div class="sm:flex sm:items-center sm:justify-between">
                <a href="https://flowbite.com/" class="flex items-center mb-4 sm:mb-0">
                    <img src="./img/Logo.png" class="h-8 mr-3" alt="Logo" />
                    <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">FPT Blog</span>
                </a>
                <ul
                    class="flex flex-wrap items-center mb-6 text-sm font-medium text-gray-500 sm:mb-0 dark:text-gray-400">
                    <li>
                        <a href="#" class="mr-4 hover:underline md:mr-6 ">About</a>
                    </li>
                    <li>
                        <a href="#" class="mr-4 hover:underline md:mr-6">Privacy Policy</a>
                    </li>
                    <li>
                        <a href="#" class="mr-4 hover:underline md:mr-6 ">Licensing</a>
                    </li>
                    <li>
                        <a href="#" class="hover:underline">Contact</a>
                    </li>
                </ul>
            </div>
            <hr class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8" />
            <span class="block text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2023 <a
                    href="https://flowbite.com/" class="hover:underline">FPT Blog</a>. All Rights Reserved.</span>
        </div>
    </footer>

    <script type="module" src='./js/postReview.js'></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</html>
