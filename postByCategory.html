<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/Page SE SA AI BS/css/stylev1.css">
    <!-- <link rel="stylesheet" href="./Page SE SA AI BS/css/styleSE.css"> -->
    <link rel="shortcut icon" type="image/png" href="/img/Logo.png" />
    <title>FPTU ACADEMIC BLOG | AI</title>
</head>

<body>
    <!-- Header  -->
    <header class="flex items-center justify-between w-full bg-black text-white" id="header">
        <div class="flex items-center">
            <a href="/home.html" class="items-start justify-center">
                <img src="/img/Logo.png" alt="logo" class="w-16 h-auto">
            </a>
            <a href="/home.html" class="p-2">
                FPT BLOG
            </a>
            <!-- <a href="/home" class="p-2">
                Home
            </a> -->

            <!-- Best Articles -->
            <a href="/bestartice.html" class="p-2">
                Best articles
            </a>

            <!-- Category  -->
            <div class="group inline-block relative">
                <button class="py-2 px-4 rounded inline-flex items-center">
                    <span class="mr-1">Category</span>
                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                    </svg>
                </button>
                <!-- Form Data -->
                <ul class="absolute hidden text-gray-700 pt-1 group-hover:block">
                    
                </ul>
            </div>
        </div>
        <div class="p-1 flex">
            <form class="flex items-center">
                <label for="simple-search" class="sr-only">Search</label>
                <div class="relative w-full">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 5v10M3 5a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm0 10a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm12 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0V6a3 3 0 0 0-3-3H9m1.5-2-2 2 2 2" />
                        </svg>
                    </div>
                    <input type="text" id="simple-search"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  "
                        placeholder="Search branch name..." required>
                </div>
                <button type="submit"
                    class="p-2.5 ml-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                    </svg>
                    <span class="sr-only">Search</span>
                </button>
            </form>

            <div class="flex items-center justify-center">
                <div class="mx-5">
                    <a href="profile.html" class="mx-5">
                    <img src="https://www.pngitem.com/pimgs/m/375-3757223_free-icon-download-people-avatar-icon-transparent-background.png"
                        alt="logo" class="w-10 h-10 rounded-full cursor-pointer hover:scale-110">
                    </a>
                </div>

                <div class="pr-2">

                    <div class="cursor-pointer">
                        <a href="/login.html">Log Out</a>
                    </div>

                </div>
            </div>
        </div>
    </header>
    <!-- End Header -->

        <!-- Banner -->
        <div class="Baner">
            <h2 class="banner-title">FPTU ACADEMIC BLOG</h2>
            <img src="/img/Banner.gif" alt="Baner">
        </div>

        <!-- FEATURED POSTS -->
        <div class="FeaturedPosts">
            <h2>FEATURED POSTS</h2>
        </div>

        <div class="ListPost">

            <div class="Post-Container" id="Post-Container">

            </div>
        </div>

    <script type="module" src='./js/postByCategory.js'></script>
    <script type="module" src='./js/home.js'></script>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Onest:wght@600;700&display=swap');
</style>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</html>
