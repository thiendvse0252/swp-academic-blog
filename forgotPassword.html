<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/forgotpassword.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" type="image/png" href="./img/Logo.png" />
    <title>FPTU ACADEMIC BLOG | Forgot Password</title>
</head>

<body>

    <p class="LogoFPT">
        <img src="img/Logo_FPT_Education.png" alt="logofpt">
    </p>

    <div class="container"></div>

    <form class="form " id="login">
        
        <div style="float:left ; width: 50%">
            <h2 class="title-text">Forgot Your Password?</h2>
            <h3 class="title-text2">Don't worry, we will get it back for you.</h3>
        </div>

        <div class="login-detail" style="float: right; width: 50%">

            <h1 class="res-title">Reset your password</h1>

            <div style="text-align: center;" class="form__message form__message--error"></div>
            
            <div class="wraper">

                <div class="login-email">
                    <input type="email" name="email" autofocus placeholder="Email" id="email" class="input-control">
                    <i class='bx bx-envelope'></i>
                </div>

                <div class="login-info">
                    <button type="submit" class="btn">Reset</button>
                </div>

                <p class="center">
                    <a class="form-link" href="login.html" id="linkLogin">Remember the password?Login again</a>
                </p>
            </div>
        </div>
    </form>
</body>

</html>
