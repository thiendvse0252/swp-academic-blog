<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Sign In</title>
</head>
<body>
    <div class="container"></div>
    <form class="form " id="login">
        <div style="float:left ; width: 50%">
        <h2 class="title-text">Welcome Back!</h2>
        <h3 class="title-text2">Too keep connected with us please login with your personal info</h3>
        </div>
        <div class="login-detail" style="float: right; width: 50%">
        <h1 class="res-title">Sign in to FPT Blog</h1>
        <div style="text-align: center;" class="form__message form__message--error"></div>
        <div class="wraper">
        <div class="login-info">   
            <input type="text" name="username" placeholder="Username" id="username" class="input-control">
            <i class='bx bxs-user'></i>
        </div>
        <div class="login-info">
            <input type="password" name="password"placeholder="Password" id="password" class="input-control">
            <i class='bx bxs-lock'></i>
        </div>
        <div class="login-info">
            <button type="submit" class="btn">Sign in</button>
        </div>
        <p class="center"  style="margin-left: 45px;">
            <a href="forgotPassword.html" >Forgot your password?</a>
        </p>
        <p class="center">
            <a  href="createUser.html" id="linkCreateAccount">Don't have an account? Create User</a>
        </p>
    </div>
    </div>
    </form>
</body>
</html>
