<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/login.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" type="image/png" href="./img/Logo.png" />
    <title>FPTU ACADEMIC BLOG | Login</title>
</head>

<body>
    <header>
        <p class="LogoFPT">
            <img src="/img/Logo_FPT_Education.png" alt="logofpt">
        </p>
    </header>   

    <form class="form" id="login">

        <main>
            <div class="slide-left">
                <h2 class="title-text">Welcome Back!</h2>
                <h3 class="title-text2">Too keep connected with us please login with your personal info</h3>
            </div>
                
                <div class="slide-right">
                    <div class="wrapper">
                        <div>
                            <h1 class="title-text3">Sign in to FPT Blog</h1>
                        </div>

                        <div class="column">
                            <h2 style="font-size: large; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Email</h2>
                            <div class="login-email">
                                <input type="email" name="email" placeholder="Email" id="email" class="input-control">
                                <i class='bx bxs-user'></i>
                            </div>
                        </div>

                        <div class="column">
                            <h2 style="font-size: large; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Password</h2>
                            <div class="login-password">
                                <input type="password" name="password" placeholder="Password" id="password" class="input-control">
                                <i class='bx bxs-lock'></i>
                            </div>
                        </div>

                        <div class="column">
                            <div class="login-info">
                                <button type="submit" class="btn">Sign in</button>
                            </div>
                        </div>

                        <div class="notice">
                            <p class="center">
                                <a href="forgotPassword.html">
                                    Forgot your password?
                                </a>
                            </p>
            
                            <p class="center">
                                <a href="createUser.html" id="linkCreateAccount">
                                    Don't have an account?
                                </a>
                            </p>
                        </div>
                        
                    </div>
                </div>

        </main>
        
    </form>
