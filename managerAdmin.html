                            popup.style.display = "flex";

<script>
    function showContent(contentId) {
        console.log('Function called'); // Debugging line
        // Hide all content sections on the right side
        const rightContents = document.querySelectorAll('.right div[id$="Content"]');
        rightContents.forEach(content => content.style.display = 'none');

        // Show the selected content
        console.log('Content ID:', contentId); // Debugging line
        document.getElementById(contentId + 'Content').style.display = 'block';
    }
</script>
