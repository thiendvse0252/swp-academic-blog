<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" type="image/png" href="./img/Logo.png" />
    <title>Academic blog at FPT University</title>
    <style>
        /* Button styles */
        .button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }
        
        /* Approve button styles */
        .approve-button {
            background-color: green;
            color: white;
        }
        
        /* Reject button styles */
        .reject-button {
            background-color: red;
            color: white;
        }
    </style>
</head>

<body class=" bg-slate-700">
    <!-- Header  -->
    <header class="flex items-center justify-between w-full bg-black text-white">
        <div class="flex items-center">
            <a href="/home.html" class="items-start justify-center">
                <img src=" ./img/Logo.png" alt="logo" class="w-16 h-auto">
            </a>

            <a href="/home.html" class="p-2">
                Home
            </a>
            <!-- login  -->
            <a href="/bestartice.html" class="p-2">
                Best articles
            </a>
            <!-- Category  -->
            <div class="group inline-block relative">
                <button class="py-2 px-4 rounded inline-flex items-center">
                    <span class="mr-1">Category</span>
                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                    </svg>
                </button>
                <ul class="absolute hidden text-gray-700 pt-1 group-hover:block">
                    <li class="">
                        <a class="rounded-t bg-black hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap text-white"
                            href="/SE">SE</a>
                    </li>
                    <li class="">
                        <a class="bg-black hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap text-white"
                            href="/AI">AI</a>
                    </li>
                    <li class="w-full">
                        <a class="rounded-b bg-black hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap text-white"
                            href="/BS">BS</a>
                    </li>
                    <li class="w-full">
                        <a class="rounded-b bg-black hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap text-white"
                            href="/SA">SA</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="p-1 flex">

            <div class="flex items-center justify-center ">
                <div class="mx-5">
                    <img src="https://www.pngitem.com/pimgs/m/375-3757223_free-icon-download-people-avatar-icon-transparent-background.png"
                        alt="logo" class="w-10 h-10 rounded-full cursor-pointer hover:scale-110">
                </div>
                <div class="pr-2">
                    <div class="cursor-pointer">
                        <a href="/login.html">Log Out</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Main  -->
    <Main>
        <!-- card  -->
        <div class="p-4 w-full flex items-center justify-start bg-stone-500">
            <div class="mt-4 ml-12 text-3xl font-sans">
              <!-- Title  -->
              <div class="mr-7" id="postTitle"></div>
              
          
              <!-- content  -->
              <div class="flex justify-between mt-6">
                <div>by <span class="text-orange-500" id="postAuthor"></span></div>
                <div id="postDate"></div>
              </div>
          
              <!-- Reaction -->
              <div class="flex justify-between mt-6 mx-4">
                <i class="fa-regular fa-heart cursor-pointer"></i>
                <i class="fa-solid fa-tags flex items-center cursor-pointer">
                  <div class="text-base m-2" id="postTag"></div>
                </i>
                <i class="fa-solid fa-thumbs-up flex items-center cursor-pointer">
                    <div class="text-base m-2" id="postCategory"></div>
                  </i>
              </div>
              
            </div>
            
          </div>
          <div class="w-full flex items-center justify-center m-5">
            <div class="flex flex-col justify-between p-4 leading-normal  w-[60%]">
              <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white" id="postCategory"></h5>
              <p class="mb-3 font-normal text-gray-700 dark:text-gray-400" id="postContent"></p>
            </div>
            <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-l-lg" id="postMedia" src="#" alt="">
          </div>
          

        <!-- comment -->
        <section class="bg-white dark:bg-gray-900 py-8 lg:py-16 antialiased">
            <button class="button approve-button" id="approveButton">Approve</button>
            <button class="button reject-button" id="rejectButton">Reject</button>
            
            <div class="max-w-2xl mx-auto px-4">
                
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-lg lg:text-2xl font-bold text-gray-900 dark:text-white">Discussion</h2>
                </div>
                <form class="mb-6">
                    <div
                        class="py-2 px-4 mb-4 bg-white rounded-lg rounded-t-lg border border-gray-200 dark:bg-gray-800 dark:border-gray-700">
                        <label for="comment" class="sr-only">Your comment</label>
                        <textarea id="comment" rows="6"
                            class="px-0 w-full text-sm text-gray-900 border-0 focus:ring-0 focus:outline-none dark:text-white dark:placeholder-gray-400 dark:bg-gray-800"
                            placeholder="Write a comment..." required></textarea>
                    </div>
                    
                </form>
                <article class="p-6 text-base bg-white rounded-lg dark:bg-gray-900">
                    <footer class="flex justify-between items-center mb-2">
                        <div class="flex items-center">
                            <p
                                class="inline-flex items-center mr-3 text-sm text-gray-900 dark:text-white font-semibold">
                                </p>
                            <p class="text-sm text-gray-600 dark:text-gray-400"><time pubdate datetime="2022-02-08"></time></p>
                        </div>
                  
                    </footer>
                    <p class="text-gray-500 dark:text-gray-400"></p>
                    <div class="flex items-center mt-4 space-x-4">
                    
                    </div>
   
            </div>
        </section>
    </Main>

    <!-- footer  -->
    <footer class="bg-white rounded-lg shadow dark:bg-gray-900">
        <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
            <div class="sm:flex sm:items-center sm:justify-between">
                <a href="https://flowbite.com/" class="flex items-center mb-4 sm:mb-0">
                    <img src="./img/Logo.png" class="h-8 mr-3" alt="Logo" />
                    <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">FPT Blog</span>
                </a>
                <ul
                    class="flex flex-wrap items-center mb-6 text-sm font-medium text-gray-500 sm:mb-0 dark:text-gray-400">
                    <li>
                        <a href="#" class="mr-4 hover:underline md:mr-6 ">About</a>
                    </li>
                    <li>
                        <a href="#" class="mr-4 hover:underline md:mr-6">Privacy Policy</a>
                    </li>
                    <li>
                        <a href="#" class="mr-4 hover:underline md:mr-6 ">Licensing</a>
                    </li>
                    <li>
                        <a href="#" class="hover:underline">Contact</a>
                    </li>
                </ul>
            </div>
            <hr class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8" />
            <span class="block text-sm text-gray-500 sm:text-center dark:text-gray-400">Â© 2023 <a
                    href="https://flowbite.com/" class="hover:underline">FPT Blog</a>. All Rights Reserved.</span>
        </div>
    </footer>

    <script type="module" src='./js/postReview.js'></script>
</body>
<script src="./js/tailwind.config.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</html>
