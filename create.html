<script>

    // Get the tags and input elements from the DOM 
    const tags = document.getElementById('tags');
    const input = document.getElementById('input-tag');

    // Add an event listener for keydown on the input element 
    input.addEventListener('keydown', function (event) {

        // Check if the key pressed is 'Enter' 
        if (event.key === 'Enter') {

            // Prevent the default action of the keypress 
            // event (submitting the form) 
            event.preventDefault();

            // Create a new list item element for the tag 
            const tag = document.createElement('li');

            // Get the trimmed value of the input element 
            const tagContent = input.value.trim();

            // If the trimmed value is not an empty string 
            if (tagContent !== '') {

                // Set the text content of the tag to  
                // the trimmed value 
                tag.innerText = tagContent;

                // Add a delete button to the tag 
                tag.innerHTML += '<button class="delete-button"></button>';

                // Append the tag to the tags list 
                tags.appendChild(tag);

                // Clear the input element's value 
                input.value = '';
            }
        }
    });

    // Add an event listener for click on the tags list 
    tags.addEventListener('click', function (event) {

        // If the clicked element has the class 'delete-button' 
        if (event.target.classList.contains('delete-button')) {

            // Remove the parent element (the tag) 
            event.target.parentNode.remove();
        }
    }); 
</script>
<script>
    // Get the input element
    var img = document.getElementById("image-input");

    // Add an event listener to handle the change event
    img.addEventListener("change", function () {
        // Get the selected file
        var file = this.files[0];

        // Check if the file is an image
        if (file.type.startsWith("image/")) {
            // Create a new FileReader object
            var reader = new FileReader();

            // Add an event listener to handle the load event
            reader.addEventListener("load", function () {
                // Get the image data as a base64 encoded string
                var data = this.result;

                // Create a new Image object
                var img = new Image();

                // Set the src attribute to the image data
                img.src = data;

                // Add an event listener to handle the load event
                img.addEventListener("load", function () {
                    // Get the image width and height
                    var width = this.width;
                    var height = this.height;

                    // Display the image information
                    console.log("Image name: " + file.name);
                    console.log("Image size: " + file.size + " bytes");
                    console.log("Image type: " + file.type);
                    console.log("Image width: " + width + " pixels");
                    console.log("Image height: " + height + " pixels");

                    // Get the drop area element
                    var dropArea = document.getElementById("drop-area");

                    // Remove the default text inside the drop area element
                    dropArea.innerHTML = "";

                    // Append the image to the drop area element
                    dropArea.appendChild(img);

                    // Adjust the size and position of the image
                    img.style.width = "100%";
                    img.style.height = "100%";
                    img.style.objectFit = "cover";
                    img.style.margin = "0";
                });
            });

            // Read the file as a data URL
            reader.readAsDataURL(file);
        } else {
            // Display an error message
            alert("Please select an image file.");
        }
    });

    // Create a function that will reset the drop area element
    function resetDropArea() {
        // Get the drop area element
        var dropArea = document.getElementById("drop-area");

        // Clear the content of the drop area element
        dropArea.innerHTML = "";

        // Create a new div element for the default text
        var div = document.createElement("div");
        div.id = "img-view";
        div.className = "mb-2 text-sm text-gray-500 dark:text-gray-400";
        div.innerHTML = "<span class='font-semibold'>Click to upload</span> or drag and drop";

        // Append the div element to the drop area element
        dropArea.appendChild(div);

        // Append the input element to the drop area element
        dropArea.appendChild(img);
    }

    // Add an event listener to handle the click event on the drop area element
    document.getElementById("drop-area").addEventListener("click", resetDropArea);


</script>
