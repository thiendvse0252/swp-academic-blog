                    <div class="list-group list-group-flush account-settings-links">

                            <form id="update-form">
                              <div class="card-body">
                                <div class="form-group">
                                  <label class="form-label">Role</label>
                                  <input type="text" id="roleField" class="form-control mb-1" readonly>
                                </div>
                                <div class="form-group">
                                  <label class="form-label">Name</label>
                                  <input type="text" id="nameField" class="form-control" readonly>
                                </div>
                                <div class="form-group">
                                  <label class="form-label">E-mail</label>
                                  <input type="text" id="emailField" class="form-control mb-1" readonly>
                                </div>
                                <div class="form-group">
                                  <label class="form-label">Current password</label>
                                  <input type="password" id="currentpass" name="currentpass" class="form-control" readonly>
                                </div>
                                <div class="form-group">
                                  <label class="form-label">New password</label>
                                  <input type="password" id="newpass" name="newpass" class="form-control" readonly>
                                </div>
                                <div class="form-group">
                                  <label class="form-label">Repeat new password</label>
                                  <input type="password" id="repass" name="repass" class="form-control" readonly>
                                </div>
                              </div>

                              <div class="text-right mt-3">
                                <button type="button" type="requestCategoryBtn" id="requestCategoryBtn" class="btn btn-primary">Request Category</button>
                                <button type="button" type="editButton" id="editButton" class="btn btn-primary">Edit</button>
                                <button type="button" id="saveButton" class="btn btn-primary">Save changes</button>
                                <button type="button" type="cancel" id="btn-default" class="btn btn-default">Cancel</button>
                              </div>

                            </form>
                          </div>


                        <div class="tab-pane fade" id="account-notifications">
                            <div class="card-body pb-2">

                            </div>

                            <div class="card-body pb-2" id="manage-post-loading">
                                <h6 class="page-title">Manage Post</h6>
                                <div class="form-group postDiv">
                                    <table id="postTable">
                                        <thead>
                                            <th>SN</th>
                                            <th>Title</th>
                                            <th>Category</th>
                                            <th>Status</th>
                                            <th>Review Stt</th>
                                            <th colspan="2">Action</th>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
